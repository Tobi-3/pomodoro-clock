<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pomodoro</title>

	<link rel="stylesheet" href="css/style.css" />
</head>

<body class="centered">
	<div class="container centered">
		<h1 class="title" id="countdownTitle">Start a Cycle</h1>
		<div class="countdownContainer">
			<div class="countdownDisplay" id="countdownDisplay">
				00:00
			</div>
			<div>
				<!-- <div class="btn" id="stop">Stop</div> -->
				<div class="btn" id="pause_start"></div>
			</div>
		</div>

		<form>
			<span>
				<label for="focus">Focus</label>
				<input type="range" id="focusInput" name="focus" min="1" max="60" value="25" class="slider"
					oninput="focusOutput.value = focusInput.value" />
				<output id="focusOutput">25</output>
			</span>

			<span>
				<label for="longBreak">Long break</label>
				<input type="range" id="longBreakInput" name="longBreak" min="1" max="60" value="15" class="slider"
					oninput="longBreakOutput.value = longBreakInput.value" />
				<output id="longBreakOutput">15</output>
			</span>

			<span>
				<label for="break">Break</label>
				<input type="range" name="break" id="breakInput" min="1" max="15" value="5" class="slider"
					oninput="breakOutput.value = breakInput.value" />
				<output id="breakOutput">5</output>
			</span>
	</div>
	</form>

	<footer class="footer">
		<div>
			Made by <a href="https://github.com/Tobi-3"> this</a>
			guy
			<img src="GitHub-Mark/PNG/GitHub-Mark-Light-32px.png" alt="github logo" />
		</div>
	</footer>

	<script src="javascript/main_clean.js"></script>
</body>

</html>
